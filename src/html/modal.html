<link rel="stylesheet" type="text/css" href="https://religionandstory.com/common/css/modal.css"/>

<div id="modal" class="modal-wrapper">
    <div class="modal-foreground">
        <div class="modal-box">
            <div class="modal-header">
                <span id="modalHeader" class="subtitle">Modal Header</span>
                <span id="close" class="close">&times;</span>
            </div>
            <div id="modalBody" class="modal-body center">...</div>
            <div id="modalSubmit" class="modal-submit center" style="display: none">
                <button id="submitButton" class="button" style="width: 5em">OK</button>
                <button id="cancelButton" class="button" style="width: 5em">Cancel</button>
            </div>
            <div style="height: 0"><input id="focusInput" style="opacity: 0"></div>
        </div>
    </div>
    <div class="modal-background"></div>
</div>

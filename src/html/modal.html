<link rel="stylesheet" type="text/css" href="http://religionandstory.com/common/css/modal.css"/>

<div id="modal" class="modal-wrapper">
    <div class="modal-foreground">
        <div class="modal-box">
            <div class="modal-header">
                <span id="modalHeader" class="subtitle">Modal Header</span>
                <span id="close" class="close">&times;</span>
            </div>
            <div id="modalBody" class="modal-body center">...</div>
            <div id="modalPrompt" class="modal-prompt center" style="display: none">
                <input id="prompt" type="text" class="input" placeholder="" required>
                <textarea id="bigPrompt" class="input" style="display: none; max-height: 15em" placeholder=""></textarea>
            </div>
            <div id="modalSubmit" class="modal-submit center" style="display: none">
                <button id="submitButton" class="button" style="width: 10em">Submit</button>
                <button id="cancelButton" class="button" style="width: 10em; display: none">Cancel</button>
            </div>
        </div>
    </div>
    <div class="modal-background"></div>
</div>

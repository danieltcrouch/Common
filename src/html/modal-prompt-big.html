<!-- Normal modal must be included for CSS -->
<div id="bigPromptModal" class="modal-wrapper">
    <div class="modal-foreground">
        <div class="modal-box">
            <div class="modal-header">
                <span id="modalHeader" class="subtitle">Modal Header</span>
                <span id="close" class="close">&times;</span>
            </div>
            <div id="modalBody" class="modal-body center">...</div>
            <div id="modalPrompt" class="modal-prompt center">
                <textarea id="prompt" class="input" style="max-height: 15em" placeholder=""></textarea>
            </div>
            <div id="modalSubmit" class="modal-submit center">
                <button id="submitButton" class="button" style="width: 10em">Submit</button>
                <button id="cancelButton" class="button" style="width: 10em">Cancel</button>
            </div>
        </div>
    </div>
    <div class="modal-background"></div>
</div>
